# This is a basic workflow to help you get started with Actions

name: CI on push and pull

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:  
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        cd src/
        nuget sources add -name nugetizer3000 -Source https://ci.appveyor.com/nuget/nugetizer3000
        nuget restore
        cd src/Adobe.ACPCore.Android/
        msbuild Adobe.ACPCore.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
        
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        cd src/
        nuget sources add -name nugetizer3000 -Source https://ci.appveyor.com/nuget/nugetizer3000
        nuget restore
        cd src/Adobe.ACPCore.iOS/
        msbuild Adobe.ACPCore.iOS.csproj /verbosity:normal /t:Rebuild /p:Platform=iPhoneSimulator /p:Configuration=Debug
